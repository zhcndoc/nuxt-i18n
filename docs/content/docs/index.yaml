title: 'Nuxt 应用程序的国际化 - @nuxtjs/i18n'
description: '为您的 Nuxt 项目提供的 I18n（国际化）模块，基于 Vue I18n。'
navigation: false
hero:
  description: '为您的 Nuxt 项目提供的 I18n（国际化）模块，由 Vue I18n 驱动。'
  orientation: horizontal
  links:
    - label: 开始使用
      trailingIcon: 'i-heroicons-arrow-right-20-solid'
      to: '/docs/getting-started'
      size: lg
    - label: GitHub 星标
      icon: i-simple-icons-github
      size: lg
      variant: ghost
      color: gray
      to: https://github.com/nuxt-modules/i18n
      target: _blank
  code: |
    ```bash
    npx nuxi@latest module add i18n
    ```

features:
  title: '在几秒钟内构建支持国际化的应用程序！'

  items:
    - title: 'Vue I18n 集成'
      description: '由 Nuxt 3 提供支持，以实现最佳性能和 SEO。'
      icon: 'i-simple-icons-i18next'

    - title: '自动生成路由'
      description: '自动覆盖 Nuxt 默认路由，为每个 URL 添加您的语言前缀。'
      icon: 'i-heroicons-sparkles-20-solid'
      to: '/docs/guide'

    - title: '搜索引擎优化'
      description: '根据当前区域添加 SEO 元数据的可组合组件。'
      icon: 'i-heroicons-presentation-chart-line'
      to: '/docs/guide/seo'

    - title: '消息延迟加载'
      description: '仅延迟加载用户选择的语言，而不是捆绑所有消息。'
      icon: 'i-heroicons-rocket-launch'
      to: '/docs/guide/lazy-load-translations'

    - title: '本地化重定向'
      description: '准备使用可组合组件根据当前区域设置进行重定向。'
      icon: 'i-heroicons-arrows-right-left'
      to: '/docs/components/nuxt-link-locale'

    - title: '区域特定域名'
      description: '为您应用支持的每个区域设置一个不同的域名。'
      icon: 'i-heroicons-globe-alt'
      to: '/docs/guide/different-domains'

  links:
    - label: 开始使用
      trailingIcon: 'i-heroicons-arrow-right-20-solid'
      to: '/docs/getting-started'
      size: lg
      color: white
